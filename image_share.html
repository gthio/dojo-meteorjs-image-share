<head>
  <title>image_share</title>
</head>

<body>
  {{> image_add_form}}  

  <h1>Welcome to coursera!</h1>



  <div class="container">
    {{> images}}
  </div>
</body>

<template name="images">
    <div class="row">
    
        {{#each images}}
        
            <div id="{{_id}}" class="col-xs-12 col-md-3">
                <div class="thumbnail">
                    <img class="js-image" src="{{img_src}}" alt="{{img_alt}}" />
                    
                    <div class="caption">
                        <h3>Rating: {{rating}}</h3>
                        <p>Description of the image</p>
                        
                        <p>
                            {{>starsRating mutable=true class="js-image-rate" id=_id}}
                        </p>
                        
                        <button class="js-image-del btn btn-warning"> 
                            delete
                        </button>
                    </div>
                </div>    
            </div>
            
        {{/each}}
        
    </div>        
</template>

<template name="image_add_form">
    <form class="js-add-image">
        <input type="text" name="img_src" />
        <br/>
        <input type="text" name="img_alt" />
        <button class="btn btn-success">save</button>
    </form>
</template>
